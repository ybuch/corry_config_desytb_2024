[Tracking4D]
# track_model="straightline"
track_model="gbl"
volume_scattering = true
require_detectors = "MIMOSA26_0", "MIMOSA26_1", "MIMOSA26_2", "MIMOSA26_3", "MIMOSA26_4", "MIMOSA26_5"
min_hits_on_track = 6
time_cut_abs = 1e99s
momentum = 4.2GeV
exclude_dut = true
spatial_cut_abs = 100um,100um
unique_cluster_usage = true
reject_by_roi = true
max_plot_chi2  = 100


[DUTAssociation]
log_level      	 = INFO
spatial_cut_abs    	 = 100um, 100um
time_cut_abs            = 1e99  # Workaround non-existing _cut problems_
#use_cluster_centre 	 = false
reject_by_roi=true

[AnalysisEfficiency]
log_level      	 = INFO
chi2ndof_cut       	 = 10
reject_by_roi=true
fake_rate_method      = "RADIUS"
inpixel_cut_edge = 0um, 0um

[AnalysisTelescope]
chi2ndof_cut	         = 10

[AnalysisDUT]
chi2ndof_cut      	  = 10
reject_by_roi=true

[TreeWriterDUT]
file_name = "tree_out_dut.root"
tree_name = "dutTree"

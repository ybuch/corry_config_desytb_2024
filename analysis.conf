[Corryvreckan]
log_level		 = "INFO"
log_format		 = "DEFAULT"

number_of_events	 = 50000
detectors_file		 = ""
histogram_file		 = ""
output_directory	 = "/home/testbeam1/data/corry_out/"

[Metronome]
event_length		 = 2us
triggers		 = 1

[EventLoaderEUDAQ2]
# name			 = "Monopix2_0"
type			 = "Monopix2"
get_time_residuals	 = true
file_name		 = ""
shift_triggers          = 1

[EventLoaderEUDAQ2]
type			 = "MIMOSA26"
get_time_residuals	 = true
file_name		 = ""
shift_triggers          = 0

#[MaskCreator]
# frequency_cut=500
# frequency_cut=50
#mask_dead_pixels=true
#write_new_config=true


[ClusteringSpatial]
#use_trigger_timestamp = true
reject_by_roi=true

[Correlations]

